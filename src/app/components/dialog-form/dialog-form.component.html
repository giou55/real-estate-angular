<div class="container" cdkConnectedOverlayBackdropClass="backdropBackground">

  <span mat-dialog-actions class="dialog-close" (click)="closeDialog()">
    <i class="fas fa-times"></i>
  </span>

  <h2>Welcome in Real Homes</h2>
  <p>Sign in to save your favorite homes and searches!</p>

  <form>
    <div>
      <label for="name">Username</label>
      <input type="text" id="name" name="name" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
    </div>
    <div>
      <button>Login</button>
    </div>
  </form>
  <p>
    <span (click)="closeDialog()"><a routerLink="/signup">Sign Up</a></span><br>
    <span>Forgot your username?</span><br>
    <span>Forgot your password?</span>
  </p>
