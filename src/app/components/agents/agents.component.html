<div class="container">
    <div class="agents-container">
        <div class="agent-container" *ngFor="let agent of agents">
            <div class="agent" routerLink="/agents/{{ agent.id }}">
                <img src="http://localhost:1337{{ agent.image.url }}" alt="" />
                <h1>{{ agent.name }}</h1>
                <p class="mobile">{{ agent.telephone }}</p>
                <p>{{ agent.email }}</p>
            </div>
        </div>
    </div>
</div>
