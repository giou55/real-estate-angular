<div class="form-component-container">
      <app-search-form-new></app-search-form-new>
</div>

<div class="container" *ngIf="isLoading" style="text-align:center">
      <app-loading-spinner></app-loading-spinner>
</div>

<div class="container" *ngIf="!isLoading">
      <div *ngIf="error" class="errorMessage">{{ error }}</div>
      <h2>Welcome in Real Homes!</h2>
      <p>Create account to save your favorite homes!</p>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" ngModel required autofocus />
            </div>
            <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" ngModel required />
            </div>
            <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" ngModel required />
            </div>
            <div>
                  <button type="submit" [disabled]="!authForm.valid">Create an Account</button> Already have an account?
                  <a routerLink="/login">Login</a>
            </div>
      </form>

</div>

<app-footer></app-footer>
