<div class="form-component-container">
    <app-search-form></app-search-form>
</div>

<div class="container" *ngIf="isLoading" style="text-align: center">
    <div
        style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        "
    >
        <img
            style="width: 80px"
            src="assets/images/spinner.gif"
            alt="Loading spinner"
        />
    </div>
</div>

<div class="container" *ngIf="!isLoading">
    <div *ngIf="error" class="errorMessage">{{ error }}</div>
    <h2>Welcome in Real Homes!</h2>
    <p>Create account to save your favorite homes!</p>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                ngModel
                required
                autofocus
            />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" ngModel required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                ngModel
                required
            />
        </div>
        <div>
            <button class="mybutton" type="submit" [disabled]="!authForm.valid">
                Create an Account
            </button>
            <div class="user-action">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
