<div style="height: 1px; background-color: #777;"></div>

<div class="form-component-container">
  <app-search-form-new></app-search-form-new>
</div>

<div class="container">
  <div class="header">
    <h2 *ngIf="results.length < 1">No Properties Found</h2>
    <h2 *ngIf="results.length > 1">{{ results.length }} Properties Found</h2>
  </div>
</div>

<div class="container" *ngIf="results">
  <div *ngFor="let prop of results">
    <h2>{{ prop.title }} {{prop.propID}}</h2>
    <p>({{ prop.location}})</p><br>
    <p>{{ prop.description }}</p><br>
  </div>
</div>
