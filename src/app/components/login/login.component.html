<div class="form-component-container">
  <app-search-form-new></app-search-form-new>
</div>

<div class="container" *ngIf="isLoading" style="text-align:center">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <div *ngIf="error" class="errorMessage">{{ error }}</div>
  <h2>Welcome in Real Homes!</h2>
  <p>Sign in to save your favorite homes and searches!</p>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required autofocus />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required />
    </div>
    <div>
      <button type="submit" [disabled]="!authForm.valid">Login</button>
      New to Real Homes? <a routerLink="/signup">Create an account</a>
    </div>
  </form>

</div>

<app-footer></app-footer>
