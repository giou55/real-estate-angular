<div class="flex-container">
    <div class="main">
        <div class="logo">
            <img src="assets/images/logo.png" alt="" />
        </div>

        <div class="navbar">
            <div>
                <a
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    routerLink="/"
                    >Home</a
                >
            </div>

            <div>
                <a routerLinkActive="active" routerLink="/buy">Buy</a>
            </div>

            <div>
                <a routerLinkActive="active" routerLink="/sell">Sell</a>
            </div>

            <div>
                <a routerLink="/" fragment="agents">Agents</a>
            </div>

            <div>
                <a routerLinkActive="active" routerLink="/about">About</a>
            </div>
        </div>
    </div>
</div>
