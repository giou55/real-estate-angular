<div class="flex-container">
    <div class="main">
        <p class="header">Let Us Call You!</p>
        <p>To help you choose a home or sell your home</p>

        <div class="container">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    name="firstname"
                    placeholder="Your Name"
                    ngModel
                    required
                />

                <input
                    type="text"
                    id="number"
                    name="number"
                    placeholder="Your Number"
                    ngModel
                    required
                />

                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    ngModel
                    required
                    email
                />

                <textarea
                    id="subject"
                    name="subject"
                    placeholder="Tell us about desired property"
                    ngModel
                    required
                    style="height: 100px"
                ></textarea>

                <p class="gdpr-header">GDPR Agreement *</p>

                <mat-checkbox
                    class="gdpr-text"
                    name="gdpr"
                    required
                    [(ngModel)]="checked"
                    [(indeterminate)]="indeterminate"
                    [labelPosition]="labelPosition"
                    [disabled]="disabled"
                >
                    I consent to having this website store my submitted
                    information so they can respond to my inquiry.
                </mat-checkbox>

                <button #btn [disabled]="!f.valid">Submit</button>
            </form>
            <div class="message" *ngIf="isSubmitted">
                Thank you. We will call you soon!
            </div>
        </div>

        <span class="phone-icon">
            <i class="fas fa-phone-volume"></i>
        </span>
    </div>
</div>
